<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatores</title>
</head>
<body>
    <script>
        // -------1----------------- Unary operators-------------
        //  have 2 operators incerement and decrement both have 2 variations post fix and prefix

        //  a--------increment
        // -i)-----postfix
        var a=2;
         a++;     // it return 2
        // -ii)-----prefix
        var a=2;
         ++a;       // it return 3

        //  b--------decrement
        // -i)-----postfix
        var a=2;
         a--;         // it return 2
        // -ii)-----prefix
        var a=2;
         --a;         // it return 1
        //  -------------------------------------------------------------------------------------------------

        // ---2------------Arthematic operators-------
        //  it performs all arthematic operation like add, subtract, multiply, divide, moduls and exponent

        // ---a)-----add
        var x=5;
        var y=6;
        console.log("here X+Y is :" + (x+y));
        // ---a)-----subtract
        var x=5;
        var y=6;
        console.log("here X-Y is :" + (x-y));
        // ---a)-----multiply
        var x=5;
        var y=6;
        console.log("here X*Y is :" + (x*y));
        // ---a)-----dividee
        var x=5;
        var y=6;
        console.log("here X/Y is :" + (x/y));
        // ---a)-----modulus
        var x=5;
        var y=6;
        console.log("here X%Y is :" + (x%y));
        // ---a)-----exponent
        var x=5;
        var y=6;
        console.log("here X**Y is :" + (x**y));         // it returns x powers to y

    // ---------------------------------------------------------------------------------------------------------------------
        // ---------3----------------shift operators------------------------------


        // ------left shift--------------- (it increase the value n times as 2 to power 3 is 8 so 8*8=64)
        var num=8, n=3;
        console.log("num << n :" +(num<<n))

        // ------right shift--------------- (it decrease the value n times as 2 to power 3 is 8 so 8/8=1)
        var num=8, n=3;
        console.log("num >> n :" +(num>>n))

        

    </script>
</body>
</html>
